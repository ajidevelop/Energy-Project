<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sass/app.css') }}">
    </head>
    <body>
{#  NavBar starts  #}
        <header>
            <h1 class="logo">Logo</h1>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a>Enter Usage</a></li>
                    <li><a>Show Usage</a></li>
                    <li><button class="transparent-button" form="{{ loginButton }}">{{ buttonText }}</button></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </header>
{#  NavBar ends#}
        <div>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
