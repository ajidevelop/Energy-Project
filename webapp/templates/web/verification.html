{% extends "web/layout.html" %}

{% block heading %}
    Verification
{% endblock %}

{% block body %}

    <form action="{{ url_for('verify') }}" method="post">
        <input type="text" name="token" placeholder="Enter Verification Code">
        <button>Check Verification Code</button>
    </form>
    <form action="{{ url_for('resend_request') }}" method="post">
        <button>Resend Verification Code</button>
    </form>

    <p>
        {{ text }}
    </p>
{% endblock %}
